<main class="hero" id="listarClientes">
  <div class="container">
    <section class="row">
      <div class="col-md-12">
        <h1 class="text-center my-5 pt-2">Listar clientes</h1>
      </div>
    </section>
    <button id="btn2" type="button" class="btn btn-secondary" ng-click="vm.regresar()">Regresar</button>
    <section class="row justify-content-center">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Cédula</th>
              <th scope="col">Nombre</th>
              <th scope="col">Primer Apellido</th>
              <th scope="col">Correo electrónico</th>
              <th scope="col">Teléfono</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="cliente in vm.listaDeUsuarios">
              <th scope="row">{{$index+1}}</th>
              <td>{{cliente.cedula}}</td>
              <td>{{cliente.primerNombre}}</td>
              <td>{{cliente.primerApellido}}</td>
              <td>{{cliente.correo}}</td>
              <td>{{cliente.telefono}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</main>
